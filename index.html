<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de Productos</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Tienda de Productos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" id="searchInput" placeholder="Buscar productos...">
                </form>
              </div>
            </div>
        </nav>
        <br>

        <div class="container">
       
        <div class="filter-container">
            <label for="categoryFilter">Filtrar por Categoría:</label>
            <select id="categoryFilter">
                <option value="0">Todas las Categorías</option>
                <!-- Aquí se agregarán las opciones de categoría dinámicamente -->
            </select>
        </div>
        <br>

        <!-- Botones para filtros adicionales -->
        <button class="button1" id="filterAvailable">Disponibles</button>
        <button class="button1" id="filterSoldOut">Agotados</button>
        <button class="button1" id="filterBestSellers">Más Vendidos</button>

        <!-- Botón para filtrar productos con precio mayor a $30,000 -->
        <button class="button2" id="filterPriceGreaterThan30K">Precio > $30,000</button>
        <!-- Botón para filtrar productos con precio menor o igual a $10,000 -->
        <button class="button3" id="filterPriceLowerThan10K">Precio < $10,000</button>
        <br>
        <br>
        <!-- Select para elegir el tipo de ordenamiento -->
        <div class="filter-container">
            <label>Filtrar por nombre:</label>
            <select id="sortProducts">
                <option value="name">Nombre</option>
                <option value="highToLow">Mayor Precio</option>
                <option value="lowToHigh">Menor Precio</option>
            </select>
        </div>

        </div>
        <div class="container p-5 my-5 border">
        <div id="product-list">
            <!-- Aquí se mostrarán los productos -->
        </div>
        </div>
        <div class="container">
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Aquí se mostrarán los productos en el carrito -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
